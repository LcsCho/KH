<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/sandstone/bootstrap.min.css"
        integrity="sha512-iE8pvP5DnT6vUb1kypT44EnV3JeqnLeZzUvndu1+K8EZ3mXEwvhQxNP/YZ+AQUrHs3kQQ034DRsbAi3J9Ts/JQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <div class="row mt-4">
                    <div class="col">
                        <h1>입력창 제어</h1>
                        <hr>
                    </div>
                </div>

                <!--
                입력창은 .form-control 클래스로 구현한다
            -->

                <!-- 기본 입력창 -->
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="테스트 입력">
                    </div>
                </div>

                <!-- 라벨이 상단에 나오는 입력창 -->
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-control" placeholder="ex: 홍길동">
                    </div>
                </div>

                <!-- 라벨이 좌측에 나오는 입력창 -->
                <div class="row mt-4">
                    <label class="col-3 col-form-label">이름</label>
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="(ex) 홍길동">
                    </div>
                </div>

                <!-- 위 두 개를 조합해서 폭에 반응하는 입력창 -->
                <div class="row mt-4">
                    <label class="col-sm-3 col-form-label">이름</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="(ex) 홍길동">
                    </div>
                </div>

                <!-- 플로팅(floating) 입력창 - 클릭시 placeholder가 이동하는 입력창 -->
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="blank">
                            <label>닉네임</label>
                        </div>
                    </div>
                </div>

                <!-- 
                    입력창에 상태 설정이 가능하다
                    - 입력창에 .is-valid를 붙이면 유효한 입력으로 간주하며 뒤에 있는 
                    .valid-feedback이 출력됨
                    - 입력창에 .is-invalid를 붙이면 유효하지 않은 입력으로 간주하여
                    뒤에 있는 .invalid-feedback이 출력됨
                    - 위 클래스는 Javascript에서 붙이거나 제거해야 한다(직접 구현)
                    
                 -->
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control is-valid" placeholder="blank">
                            <label>닉네임</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control is-invalid" placeholder="blank">
                            <label>닉네임</label>
                        </div>
                    </div>
                </div>

                <!-- 피드백 추가-->
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control is-valid" placeholder="blank">
                            <label>닉네임</label>
                            <div class="valid-feedback">멋진 닉네임입니다!</div>
                            <div class="invalid-feedback">닉네임은 한글 또는 숫자 2~10자로 작성하세요!</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control is-invalid" placeholder="blank">
                            <label>닉네임
                                <span class="fa-solid fa-asterisk text-danger"></span>
                            </label>
                            <div class="valid-feedback">멋진 닉네임입니다!</div>
                            <div class="invalid-feedback">닉네임은 한글 또는 숫자 2~10자로 작성하세요!</div>
                        </div>
                    </div>
                </div>

                <!-- select box 는 .form-select 클래스로 구현한다 -->
                <div class="row">
                    <div class="col">
                        <select class="form-select form-select-lg">
                            <option>사과</option>
                            <option>딸기</option>
                            <option>포도</option>
                            <option>바나나</option>
                            <option>멜론</option>
                        </select>
                        <select class="form-select form-select-sm">
                            <option>사과</option>
                            <option>딸기</option>
                            <option>포도</option>
                            <option>바나나</option>
                            <option>멜론</option>
                        </select>
                    </div>
                </div>

                <!-- textarea는 input 처럼 .form-control 클래스로 구현한다 -->
                <div class="row mt-4">
                    <div class="col">
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

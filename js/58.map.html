<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS실습</title>
   <!-- 외부에 만들어진 css파일을 불러오는 코드 -->

   <link rel="stylesheet" type="text/css" href="./css/reset.css">
   <link rel="stylesheet" type="text/css" href="./css/commons.css">
   <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->
   <!-- 아이콘 사용을 위한 font awesomedmf 불러오기 위한  -->
   <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <!-- 폰트 -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet">


   <style>
      #map {
         width: 100%;
         height: 300px;
      }
   </style>
   <!-- js작성공간 -->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

   <script type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73f83dfde8d0b5d26dfd9371de24dddc"></script>
   <script>
      $(function () {

         //var container = document.getElementById('map');
         var container = $("#map")[0];
         var options = {
            //지도의 중심 좌표(위도-latitude 경도-longitude)
            center: new kakao.maps.LatLng(37.53411806348356, 126.89733576216392),
            //지도의 줌 배율
            level: 5
         };
         //변수로 만들면 범위 제한이 걸린다

         //var map = new kakao.maps.Map(container, options);
         //범위 제한을 없애고 싶다면 외부에 만들거나 window에 추가한다
         window.map = new kakao.maps.Map(container, options);
         $(".btn-move").click(function () {
            //지도 이동 처리
            var lat = $(this).data("lat");
            var lng = $(this).data("lng");
            // 이동할 위도 경도 위치를 생성합니다 
            move(lat, lng);

            // createMarkerText(lat, lng);
            createMarkerText(lat, lng, $(this).text());

         });
         function move(lat, lng) {
            var moveLatLon = new kakao.maps.LatLng(lat, lng);

            // 지도 중심을 이동 시킵니다
            map.panTo(moveLatLon);
         }


         function createMarker(lat, lng) {

            var markerPosition = new kakao.maps.LatLng(lat, lng);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
               position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(window.map);
         }

         //마커와 텍스트를 같이 표시하는함수
         function createMarkerText(lat, lng, text) {
            // 마커가 표시될 위치입니다 
            var markerPosition = new kakao.maps.LatLng(lat, lng);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
               position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 템플릿을 불러와서 글자를 설정한 뒤 인포윈도우로 추가
            var template = $("#info-window-template").html();
            var result = $(template).find(".inner") // .inner를 찾아서
                        .html(text) // 글자를 바꾸고
                        .parents(".outer") // .outer로 돌아와서
                        .html(); // html 글자를 내놔라~
            var iwContent = result;
            var iwPosition = new kakao.maps.LatLng(lat, lng); //인포윈도우 표시 위치입니다

            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
               position: iwPosition,
               content: iwContent
            });

            // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
            infowindow.open(map, marker);
         }
      })
   </script>

   <script id="info-window-template" type="text/template">
        <div class="outer">
            <div class="inner">?</div>
        </div>
   </script>

</head>

<body>
   <div class="container w-600">
      <div class="row">
         <h1>카카오 지도 다루기</h1>
      </div>
      <div class="row">
         <div id="map" class="w-100"></div>
      </div>
      <div class="row">
         <button class="btn btn-move" data-lat="37.55447883483334" data-lng="126.97067716251878">서울역</button>
         <button class="btn btn-move" data-lat="35.87641218218281" data-lng="128.59720882052332">대구역</button>
         <button class="btn btn-move" data-lat="36.33218409592721" data-lng="127.43417946080085 ">대전역</button>
         <button class="btn btn-move" data-lat="35.11433865357151" data-lng="129.0396013303567">부산역</button>
      </div>

   </div>
</body>

</html>

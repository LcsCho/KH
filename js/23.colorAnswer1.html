<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <script>
        window.addEventListener("load", function(){
            var buttonList = document.querySelectorAll(".btn");

            buttonList[0].addEventListener("click", function(){
                var h1 = document.querySelector(".target");
                h1.style.color = "black";
            });
            buttonList[1].addEventListener("click", function(){
                var h1 = document.querySelector(".target");
                h1.style.color = "red";
            });
            buttonList[2].addEventListener("click", function(){
                var h1 = document.querySelector(".target");
                h1.style.color = "blue";
            });

        });

    </script>
</head>
<body>
    <button class="btn black" data-color="black">검정으로 변경</button>
    <button class="btn blue" data-color="blue">파랑으로 변경</button>
    <button class="btn red" data-color="red">빨강으로 변경</button>
    <hr>
    <h1 class="target" style="border:1px solid black">Hello Javascript</h1>
</body>
</html>

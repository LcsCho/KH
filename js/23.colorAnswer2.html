<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <script>
        window.addEventListener("load", function () {
            var buttonList = document.querySelectorAll(".btn");

            // 반복문으로 이벤트 설정 및 실행 코드 작성
            for (var i = 0; i < buttonList.length; i++) {
                buttonList[i].addEventListener("click", function () {
                    // this == 클릭한버튼(주인공)


                    var h1 = document.querySelector(".target");
                    // h1.style.color = buttonList[i].dataset.color; // 오답이지만 굿!
                    h1.style.color = this.dataset.color; // 정답!
                });
            }

        });

    </script>
</head>

<body>
    <div class="row">
        <button class="btn black" data-color="black">검정으로 변경</button>
        <button class="btn blue" data-color="blue">파랑으로 변경</button>
        <button class="btn red" data-color="red">빨강으로 변경</button>
        <button class="btn green" data-color="green">초록으로 변경</button>
        <hr>
        <h1 class="target" style="border:1px solid black">Hello Javascript</h1>
    </div>
</body>

</html>

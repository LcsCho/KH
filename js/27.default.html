<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 이벤트 제어</title>

    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>
    
    <!-- javascript 작성 공간 -->
    <script>
        window.addEventListener("load", function(){
            // .link-disabled에 해당하는 모든 링크의 기본이벤트 차단
            // - 이벤트 처리 함수에는 첫 번째 매개변수로 이벤트 정보가 전달
            var disableList = document.querySelectorAll(".link-disabled");

            for (var i = 0; i < disableList.length; i++) {
                disableList[i].addEventListener("click", function(e){
                    console.log(e);
                    e.preventDefault(); // 기본이벤트 차단 명령
                    // return false; // 작동하지 않음
                })
            }

            // .link-confirm에 해당하는 모든 링크에 확인창을 추가
            var confirmList = document.querySelectorAll(".link-confirm");

            for (var i = 0; i < confirmList.length; i++) {
                confirmList[i].addEventListener("click", function(e){
                    var message = this.dataset.message || "정말 이동하시겠습니까?";
                    var choice = confirm(message);
                    if (choice == false) e.preventDefault();
                })
            }

        });
    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>기본 이벤트 제어</h1>
        </div>
        <div class="row">
            <a href="https://www.google.com" class="link-disabled">구글로 이동</a>
            <a href="https://www.google.com" class="link-confirm">구글로 이동</a>
            <a href="https://www.google.com" class="link-confirm" data-message="정말 갈꺼야?">구글로 이동</a>
        </div>
    </div>
</body>
</html>

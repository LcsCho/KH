<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면 예제</title>
    <!-- css 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        .form-input,
        .btn,
        .join 
        {
            font-size: 14px;
            padding: 0.5em 1em;
            outline: none; 
            border: 1px solid #636e72;
            border-radius: 0.1em;
        }
        .form-input:focus { 
            border-color: #2d3436;
        }
        .form-input {
            border-color: lightgray;

            border-style: solid;

        }

        .btn {
            border-color: blue;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        .join {
            cursor: pointer;
            background-color: white;
        }
        .btn:hover { 
            filter:brightness(95%);
        }
        img {
            width: 200px;
            height: 80px;
        }

    </style>
</head>
